<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>
    <composite:attribute name="value"></composite:attribute>
    <composite:attribute name="list"></composite:attribute>
</composite:interface>

<composite:implementation>

    <div class="form-group">
        <h:outputLabel for="cities" class="control-label col-sm-4">Şehir</h:outputLabel>
        <div class="col-sm-4">
            <h:selectOneMenu id="cities" value="#{cc.attrs.value}" class="form-control" converter="SelectItemToEntityConverter">
                <f:selectItem itemLabel = "Şehir Seçiniz" />
                <f:selectItems value="#{cc.attrs.list}" var="city" itemLabel="#{city.city}" itemValue="#{city}" />
            </h:selectOneMenu>
        </div>
    </div>
</composite:implementation>
</html>
