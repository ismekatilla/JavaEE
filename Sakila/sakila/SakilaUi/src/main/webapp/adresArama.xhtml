<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:s="http://java.sun.com/jsf/composite/sakila">
<h:head>
    <title>Adres Arama</title>
    <h:outputStylesheet name="/css/bootstrap.min.css"/>
</h:head>
<h:body>
    <h:form class="form-horizontal">

        <div class="form-group">
            <h2 style="text-align: center">Adres Arama</h2>
        </div>
        <hr/>

        <h:messages id="messages"></h:messages>

        <div class="form-group">
            <s:country id="countries" value="#{addressBean.country}" valueChangeEvent="#{addressBean.countryChanged()}" render="@form"></s:country>
        </div>

        <div class="form-group">
            <s:city id="cities" value="#{addressBean.city}" list="#{addressBean.cityList}"></s:city>
        </div>

        <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div class="col-sm-2">
                    <h:commandButton value="Ara" action="#{addressBean.ara()}" class="btn btn-success"
                                     style="width: 80px;"></h:commandButton>
                </div>
            </div>
        </div>

        <h:dataTable binding="#{table}" value="#{addressBean.addressList}" var="address" class="table table-striped table-hover table-bordered" >
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{address.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Adres</f:facet>
                <h:outputText value="#{address.address}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Adres2</f:facet>
                <h:outputText value="#{address.address2}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Bölge</f:facet>
                <h:outputText value="#{address.district}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Güncelleme Tarihi</f:facet>
                <h:outputText value="#{address.lastUpdate}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Şehir</f:facet>
                <h:outputText value="#{address.city.city}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Ülke</f:facet>
                <h:outputText value="#{address.city.country.country}"/>
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
